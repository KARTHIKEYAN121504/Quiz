<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="icon.jpeg" />
</head>
<body>
  <div class="form-container">
    <h1>Register</h1>
   <form onsubmit="registerUser(event)">
  <input type="text" id="regName" placeholder="Full Name" required><br><br>
  <input type="email" id="regEmail" placeholder="Email" required><br><br>
  <input type="text" id="regUsername" placeholder="Username" required><br><br>
  <input type="password" id="regPassword" placeholder="Password" required><br><br>
  <input type="password" id="regConfirm" placeholder="Confirm Password" required><br><br>
  <button type="submit">Register</button>
</form>

<script>
  function registerUser(event) {
    event.preventDefault();

    const name = document.getElementById("regName").value;
    const email = document.getElementById("regEmail").value;
    const username = document.getElementById("regUsername").value;
    const password = document.getElementById("regPassword").value;
    const confirm = document.getElementById("regConfirm").value;

    if (password !== confirm) {
      alert("Passwords do not match!");
      return;
    }
    let users = JSON.parse(localStorage.getItem("users")) || [];
    const exists = users.some(user => user.username === username || user.email === email);
    if (exists) {
      alert("Username or Email already exists!");
      return;
    }
    users.push({ name, email, username, password });
    localStorage.setItem("users", JSON.stringify(users));
    alert("Registered Successfully!");
    window.location.href = "index.html";
  }
</script>


  </div>
</body>
</html>
